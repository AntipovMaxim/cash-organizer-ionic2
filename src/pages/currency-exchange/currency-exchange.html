
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title text-center>Currency-Exchange</ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <form class="form" #form="ngForm">
    <h6>FROM:</h6>
    <ion-item>
      <ion-label color="primary">Currency</ion-label>
      <ion-select ngModel  name="currency_from" required>
        <ion-option value="UAH" selected="true">UAH</ion-option>
        <ion-option value="USD" >USD</ion-option>
        <ion-option value="EUR" >EUR</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Money</ion-label>
      <ion-input type="number" ngModel  name="money_from" required
                 pattern="^[0-9]+$"></ion-input>
    </ion-item>
    <h6>TO:</h6>
    <ion-item>
      <ion-label color="primary">Currency</ion-label>
      <ion-select ngModel  name="currency_to" required>
        <ion-option value="UAH" selected="true">UAH</ion-option>
        <ion-option value="USD" >USD</ion-option>
        <ion-option value="EUR" >EUR</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Money</ion-label>
      <ion-input type="number" ngModel  name="money_to" required
                 pattern="^[0-9]+$"></ion-input>
    </ion-item>
  </form>

  <ion-buttons class="buttons">
    <button round ion-button color="secondary" (tap)="dismiss()">
      Cancel
    </button>
    <button round [disabled]="!form.valid" ion-button color="primary" (tap)="doExchange(form)">
      Save
    </button>
  </ion-buttons>

</ion-content>
