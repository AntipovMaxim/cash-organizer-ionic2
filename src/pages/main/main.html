
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title text-center>Budget Expenses</ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (tap)="addCost(category.title)">
      <ion-avatar item-left>
        <img [src]="category.src">
      </ion-avatar>
      <h2>{{ category.title }}</h2>
    </button>
  </ion-list>

  <img  src="https://firebasestorage.googleapis.com/v0/b/cash-e73cc.appspot.com/o/cash.jpg?alt=media&token=f1b226b2-1e31-49f1-90ae-9beca5ef0e08">
</ion-content>
