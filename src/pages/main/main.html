
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title text-center>Budget Expenses</ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let category of categories" (tap)="addCost(category.title)">
      <ion-avatar item-left>
        <img [src]="category.src">
      </ion-avatar>
      <h2>{{ category.title }}</h2>
    </button>
  </ion-list>

  <ion-img  src="http://cdn.prizegrab.com/media/img/prizes/cash.jpg"></ion-img>
</ion-content>
