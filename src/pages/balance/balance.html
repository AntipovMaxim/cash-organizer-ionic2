
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title text-center>Balance</ion-title>
      </ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon name="cash" item-left></ion-icon>
    UAH
    <ion-badge item-right>{{balanceData.balance.UAH}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="logo-usd" item-left></ion-icon>
    USD
    <ion-badge item-right>{{balanceData.balance.USD}}</ion-badge>
  </ion-item>
  <ion-item>
    <ion-icon name="logo-euro" item-left></ion-icon>
    EUR
    <ion-badge item-right>{{balanceData.balance.EUR}}</ion-badge>
  </ion-item>
  <div class="balance_buttons">
    <button ion-button icon-right round block (tap)="increaseBalance()">
      Increase the balance
      <ion-icon name="add"></ion-icon>

    </button>
    <button color="secondary" ion-button icon-right round block (tap)="decreaseBalance()">
      Decrease the balance
      <ion-icon name="remove"></ion-icon>
    </button>

  </div>

  <div>
    <h6>
      Here you can see report of yor balance
    </h6>

      <div class="balance_data">
        <ion-row responsive-lg>
          <ion-list >
            <div *ngFor="let item of balanceData_" >
              <p class="date_balance">Date: {{item.date}}</p>
              <ion-item *ngFor="let source of item.sources" >
                <p><span>{{source.source}}:</span> {{source.money}} {{source.currency}}</p>
              </ion-item>
            </div>
          </ion-list>
        </ion-row>
      </div>
      <div *ngIf="(balance | async)?.balanceReport.length == 0 && !(balance | async).loading">
        There are no profits... Please add
      </div>

    <ion-spinner *ngIf="(balance | async).loading"></ion-spinner>
  </div>

</ion-content>
